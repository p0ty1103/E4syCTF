<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>API Test Page</title>
    <style>
        body {
                background-color: #1a1a1a;
                color: #e0e0e0;
                font-family: 'Courier New', monospace;
                display: flex;
                justify-content: center;
                padding-top: 50px;
                height: 100vh;
                margin: 0;
        }
        .container {
                border: 1px solid #00ff7f;
                border-radius: 8px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 0 15px rgba(0, 255, 127, 0.2);
        }
        h1 {
                color: #00ff7f;
                margin-bottom: 30px;
        }
        button {
                background-color: #00ff7f;
                color: #1a1a1a;
                border: 2px solid #00ff7f;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                font-family: inherit;
                cursor: pointer;
                transition: all 0.3s ease;
        }
        button:hover {
                background-color: transparent;
                color: #00ff7f;
        }
        p {
                margin-top: 30px;
                font-size: 18px;
        }
    </style>
</head>
<body>
    <div classs="container">
        <h1>Hidden API Challenge</h1>
        <button id="infoButton">Get Info</button>
        <p>Result: <span id="result"></span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
